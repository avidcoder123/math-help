<title>Google</title>
<style type="text/css">
body {margin:0;}
iframe img {padding:0;border:0;position:absolute;width:100%;height:100%;}
</style>
 <link rel="icon" type="image/x-icon" href="/chrome.ico">
<script>  
    let win = false;
    if (win) {
      win.focus();
    }
    else {
      //Window Properties (Proxy Side)
      win = window.open();
      win.document.body.style.margin = '0';
      win.document.body.style.height = '100vh';
      win.document.title = 'Google';


      //Iframe Properties 
      var iframe = win.document.createElement('iframe');
      iframe.style.border = 'none';
      iframe.style.width = '100%';
      iframe.style.height = '100%';
      iframe.style.margin = 'none';
      iframe.src = "https://math-help.chaiwmticlworicne.repl.co/main.html";
      win.document.body.appendChild(iframe);
    }

    document.querySelector('button').style.background = '#f8f8f8';
    document.querySelector('button').style.color = '#000';

    close()


    //Reload fix
    function reload() {
      window.location.reload();
    }

    if (opened) {
      setTimeout(reload, 800);
    }
</script>
